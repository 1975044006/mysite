{% load shop_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买家浏览记录</title>
</head>
<body>
    <h3 style="text-align: center">商品：{{ goodsname }}</h3>
    <table style="text-align: center">
        <tr>
            <td>买家账号</td>
            <td>浏览时间</td>
        </tr>
        {% for i in logs %}
            <tr>
                <td>{{ i.userName|browsuser }}</td>
                <td>{{ i.time|datetime2str }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
