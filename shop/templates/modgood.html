<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品</title>
</head>
<body>
<form action="/modgood/" method="post" style="text-align: center">
    {% csrf_token %}
    <img src="{{ good.mainImg.url }}" alt="" width="100px" ><br>
    <span>商品名：{{ good.goodsName }}</span><br>
    <input type="text" name="goodsname" value="{{ good.goodsName }}" style="display: none">
    类别：<input type="text" name="kind" value="{{ good.kind }}" ><br>
    单价/元：<input type="text" name="price" value="{{ good.price }}" ><br>
    库存：<input type="text" name="inventory" value="{{ good.inventory }}" ><br>
    介绍：<textarea style="width:300px;height:100px" name="intro">{{ good.intro }}</textarea><br>
    <input type="submit" value="提交修改">
</form>
</body>
</html>
