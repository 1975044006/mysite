{% load shop_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买记录</title>
</head>
<body>
    {% for k,y in log %}

        <table style="text-align: center;margin: 0 auto" >
        <tr>
            <td>
                <h3 style="text-align: center">订单号：{{ k }}</h3>
                <h4 style="text-align: center">下单时间：{{ y|getordertime|datetime2str }}</h4>
            </td>
        </tr>
        <tr>
            <th>商品名</th>
            <th>商品类别</th>
            <th>单价/元</th>
            <th>购买个数</th>
        </tr>
        {% for i in y %}
            <tr>
                <td>{{ i.goodsName }}</td>
                <td>{{ i.kind }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.num }}</td>
            </tr>
        {% endfor %}
        </table>
        <hr>
    {% endfor %}


</body>
</html>
